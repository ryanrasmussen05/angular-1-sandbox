<!DOCTYPE html>
<html lang="en" ng-app="ryanWeb">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ryan Rasmussen</title>
    <link rel="icon" href="logo.ico" type="image/x-icon"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="lib/semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <script src="bundle.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function() {
            var workDropdown = jQuery('.work-dropdown');

            workDropdown.popup({
                inline   : true,
                position: 'bottom center',
                on: 'click'
            });

            jQuery('.menu.popup a.item').click(function() {
                workDropdown.popup('hide');
            });
        });
    </script>
</head>

<body>
    <div class="full-height full-width vertical layout">
        <div class="black">
            <div class="ui inverted menu">
                <div class="ui container">
                    <div class="header item">
                        <img class="logo mr" src="images/logo.png">
                        Ryan Rasmussen
                    </div>
                    <a href="#/home" class="item">Home</a>
                    <a href="#/resume" class="item">Resume</a>
                    <a class="item work-dropdown">
                        Work <i class="dropdown icon"></i>
                    </a>
                    <div class="ui vertical inverted menu popup">
                        <div class="item menu-category">
                            <i class="paint brush icon"></i> Canvas Work
                            <div class="menu">
                                <a class="item" href="#/canvas/particles">Particles</a>
                                <a class="item" href="#/canvas/fireworks">Fireworks</a>
                            </div>
                        </div>
                        <div class="item menu-category">
                            <i class="rocket icon"></i> Physics JS
                            <div class="menu">
                                <a class="item" href="#/physics/intro">Intro</a>
                                <a class="item" href="#/physics/intro2">Intro 2</a>
                            </div>
                        </div>
                        <a class="item" href="#/airplaneQuiz">
                            Airplane Quiz <i class="plane icon"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div ng-view class="flex vertical layout vertical-scroll"></div>
    </div>
</body>
</html>
